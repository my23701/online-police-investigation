<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Police Registration </title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="icon" type="image/png" href="images/images.jpg"/>
</head>
<body>
    <div class="container">
        <header>Police Sign Up</header> 
        <main>
            <h1>Sign Up</h1>
            <form>
                User ID : <input type="string" name="User Id" placeholder="ID"/><br/><br/>
                Name : <input type="Name" name="text" placeholder="Name"/><br/><br/>
                Police Id : <input type="Police ID" name="string" placeholder="Police Id"/><br/><br/>
                Branch : <input type="Branch" name="string" placeholder="Branch"/><br/><br/>
                Post : <input type="Post" name="text" placeholder="Post"/><br/><br/>
                Password : <input type="password" name="password" placeholder="Password"/><br/><br/>
                Re-type Password : <input type="password" name="password2" placeholder="Retype password"/><br/><br/>
                <input type="submit" name="signup-button" value="Sign Up" /><br/>
                </form>
        </main>
        <footer>&copy;Online Police investigation<br/>
        Thankyou for Protecting India 
        </footer>
    </div>
</body>
</html>
